<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Chris Brinkmann">

    <title>Product Landing</title>

    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
    <link rel="icon" href="favicon.png" sizes="16x16" type="image/png">
    <script src="scripts/script.js" async></script>
</head>

<body>
    <header id="header">
        <nav id="nav-bar">
            <ul>
                <li class="float-left">
                    <a href="#">
                        <div id="logo">
                            <img id="header-img" src="images/logo.jpg" alt="Company Logo"> Jimmy's Guitars
                        </div>
                    </a>
                </li>
                <li><a href="#footer" class="nav-link">Footer</a></li>
                <li><a href="#products" class="nav-link">Products</a></li>
                <li><a href="#form" class="nav-link">Mailing List</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <h2>Handcrafted, small-batch, local, sustainable, artisan guitars.</h2>

        <div id="video-container">
            <iframe id="video" src="https://www.youtube.com/embed/jie4shtEaXM" allowfullscreen="allowfullscreen"
                frameborder="0">
            </iframe>
        </div>

        <div>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <fieldset>
                    <legend>Sign up for our mailing list:</legend>
                    <label>
                        Email: <input id="email" type="email" name="email" placeholder="Enter your email address">
                    </label>
                    <input id="submit" type="submit">

                </fieldset>
            </form>
        </div>

        <h3 id="products">Our Products:</h3>

        <div id="gallery">

            <div class="gallery-item" id="item-1">
                <a href="#" class="product-link">
                    <img class="gallery-image" src="images/electric.jpg">
                    <div class="description">Electric Guitar</div>
                </a>
            </div>

            <div class="gallery-item" id="item-2">
                <a href="#" class="product-link">
                    <img class="gallery-image" src="images/steelstring.jpg">
                    <div class="description">Steel-string Guitar</div>
                </a>
            </div>

            <div class="gallery-item" id="item-3">
                <a href="#" class="product-link">
                    <img class="gallery-image" src="images/classical.jpg">
                    <div class="description">Classical Guitar</div>
                </a>
            </div>

        </div>

    </main>

    <footer id="footer">
        &copy;2019 Jimmy's Guitars
    </footer>

</body>

</html>
